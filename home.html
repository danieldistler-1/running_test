<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <img src="https://plus.unsplash.com/premium_photo-1677589153209-1fe49e5f1348?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80" alt="ship" id="ship">
    <div id="calendar">
      <table>
        <thead>
          <tr>
            <th colspan="8">12 Week Calendar</th>
          </tr>
          <tr>
            <th>Week</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="week">
            <td>1</td>
            <td class="day" data-week="1" data-day="Monday"></td>
            <td class="day" data-week="1" data-day="Tuesday"></td>
            <td class="day" data-week="1" data-day="Wednesday"></td>
            <td class="day" data-week="1" data-day="Thursday"></td>
            <td class="day" data-week="1" data-day="Friday"></td>
            <td class="day" data-week="1" data-day="Saturday"></td>
            <td class="day" data-week="1" data-day="Sunday"></td>
          </tr>
          <!-- Repeat this row for each week -->
        </tbody>
      </table>
      <button id="add-week">Add Another Week</button>
    </div>
  </body>
</html>
