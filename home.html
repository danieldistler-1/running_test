      padding: 10px;
      text-align: center;

    }

    #counter {
      display: flex;
      justify-content: center;

    #counter button {
      font-size: 20px;
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }
    
    #counter button:hover {
      color: rgba(255, 255, 255, 0.5);
    }
    
    #counter span {
