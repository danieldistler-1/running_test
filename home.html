<!DOCTYPE html>
<html>
<head>
	<title>My Calendar</title>
	<style>
		body {
			background-image: url("https://images.unsplash.com/photo-1518770503887-693a00951e1a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1625&q=80");
			background-size: cover;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #fff;
			padding: 0;
			margin: 0;
		}
		
		h1 {
			text-align: center;
			font-size: 48px;
			margin-top: 50px;
		}

		.calendar {
			margin: 50px auto;
			width: 90%;
			max-width: 800px;
			background-color: rgba(255, 255, 255, 0.7);
			border-radius: 10px;
			padding: 20px;
			display: grid;
			grid-template-columns: repeat(7, 1fr);
			grid-gap: 10px;
		}

		.calendar .day {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 32px;
			font-weight: bold;
			cursor: pointer;
			position: relative;
		}

		.calendar .day.checked::before {
			content: "âœ”";
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 24px;
			color: #fff;
		}

		.ship-icon {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 50px;
			height: 50px;
			background-image: url("https://plus.unsplash.com/premium_photo-1677589153209-1fe49e5f1348?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80");
			background-size: contain;
			background-repeat: no-repeat;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			color: #fff;
			font-weight: bold;
			border-radius: 50%;
		}

		.counter {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			font-weight: bold;
			position: absolute;
			bottom: 10px;
			right: 10px;
		}

		.counter span {
			margin: 0 10px;
		}

		.counter button {
			background-color: #fff;
			color: #000;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			cursor: pointer;
			outline: none;
		}
