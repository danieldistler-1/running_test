<!DOCTYPE html>
<html>
<head>
	<title>12-Week Table</title>
	<style>
		body {
			background-image: url('https://images.unsplash.com/photo-1518770503887-693a00951e1a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1625&q=80');
			background-size: cover;
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		
		table {
			border-collapse: collapse;
			margin: 20px auto;
			width: 90%;
		}
		
		td {
			border: 1px solid #eee;
			padding: 10px;
			text-align: center;
			vertical-align: top;
		}
		
		th {
			background-color: #a8a8a8;
			border: 1px solid #ddd;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		tr:nth-child(even) td {
			background-color: #f2f2f2;
		}
		
		.streak-counter {
			background-color: #006;
			border: none;
			border-radius: 50%;
			bottom: 20px;
			color: #fff;
			cursor: pointer;
			font-size: 24px;
			height: 60px;
			position: fixed;
			right: 20px;
			width: 60px;
		}
		
		.streak-counter:hover {
			background-color: #009;
		}
		
		input[type="text"] {
			width: 90%;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Week</th>
			<th>Day 1</th>
			<th>Day 2</th>
			<th>Day 3</th>
			<th>Day 4</th>
			<th>Day 5</th>
			<th>Day 6</th>
			<th>Day 7</th>
		</tr>
		<tr>
			<td>1</td>
			<td><input type="text" id="week1day1"></td>
			<td><input type="text" id="week1day2"></td>
			<td><input type="text" id="week1day3"></td>
			<td><input type="text" id="week1day4"></td>
			<td><input type="text" id="week1day5"></td>
			<td><input type="text" id="week1day6"></td>
			<td><input type="text" id="week1day7"></td>
		</tr>
		<tr>
			<td>2</td>
			<td><input type="text" id="week2day1"></td>
			<td><input type="text" id="week2day2"></td>
			<td><input type="text" id="week2day3"></td>
			<td><input type="text" id="week2day4"></td>
			<td><input type="text" id="week2day5"></td>
			<td><input type="text" id="week2day6"></td>
			<td><input type="text" id="week2day7"></td>
		</tr>
		<!-- More rows for the remaining weeks -->
	</table>
	<button class="streak-counter" onclick="incrementStreak()">+1</
