<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Week Calendar</title>
    <style>
      /* CSS for the calendar and ship icon */
      /* ... */
    </style>
  </head>
  <body>
    <div class="calendar">
      <table>
        <thead>
          <tr>
            <th colspan="8">12 Week Calendar</th>
          </tr>
          <tr>
            <th></th>
            <th>Week 1</th>
            <th>Week 2</th>
            <th>Week 3</th>
            <th>Week 4</th>
            <th>Week 5</th>
            <th>Week 6</th>
            <th>Week 7</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Day 1</td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
          </tr>
          <tr>
            <td>Day 2</td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
            <td class="day"><div class="checkmark"></div></td>
          </tr>
          <!-- ... -->
        </tbody>
      </table>
      <div class="add-row-btn-container">
        <button id="add-row-btn">Add another row</button>
      </div>
    </div>
    <div class="ship">
      <img src="https://images.unsplash.com/photo-1518770503887-693a00951e1a?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1625&amp;q=80" alt="ship">
      <div class="ship-counter">
        <button class="minus-btn">-</button>
        <span class="count">0</span>
        <button class="plus-btn">+</button>
      </div>
    </div>
    <script>
      // JavaScript for the interactive elements
      // ...
    </script>
  </body>
</html>
