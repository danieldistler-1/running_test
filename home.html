<!DOCTYPE html>
<html>
  <head>
    <title>12-Week Calendar</title>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1518770503887-693a00951e1a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1625&q=80");
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
      }
      table {
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: auto;
        margin-right: auto;
        border-collapse: collapse;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      th,
      td {
        width: 50px;
        height: 50px;
        border: 1px solid white;
        text-align: center;
      }
      th {
        background-color: rgba(255, 255, 255, 0.1);
      }
      td {
        cursor: pointer;
      }
      td:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .ship {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .counter-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 20px;
      }
      .counter-container button {
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        margin-bottom: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 20px;
      }
      .counter-container button:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>

      <div id="count">0</div>
      <button id="plus">+</button>
    </div>

      alt="Ship"
    />

          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
